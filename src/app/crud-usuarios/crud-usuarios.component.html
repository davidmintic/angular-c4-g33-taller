<div class="cls-content-page">
  <div
    style="
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 30px;
    "
  >
    <mat-form-field class="example-form-field" appearance="outline">
      <mat-label>Buscar</mat-label>
      <input matInput type="text" [(ngModel)]="value" (keyup)="filtrar()" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
        mat-button
        color="primary"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button color="primary" (click)="filtrar()">Filtar</button>

    <span
      class="cls-button-circle"
      style="position: relative; top: -10px"
      (click)="openDialogAdd()"
      >+</span
    >

    <!-- changeShowForm -->
  </div>

  <div>
    <table mat-table [dataSource]="datos" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
        <td mat-cell *matCellDef="let element">
          {{ element.telefono }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="tipoUsuario">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoUsuario }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef>Fecha nacimiento</th>
        <td mat-cell *matCellDef="let element">
          {{ setFormat(element.fechaNacimiento) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td
          mat-cell
          *matCellDef="let element"
          style="display: flex; gap: 5px; flex-direction: column"
        >
          <!-- selectUserEdit -->
          <a class="cls-link" (click)="openDialogEdit(element)"> Editar</a>
          <a class="cls-link" (click)="deleteUser(element.idUsuario)">
            Eliminar</a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
