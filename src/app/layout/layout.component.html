<div>
  <div *ngIf="servicioLayout.isAuthenticate">
    <toolbar></toolbar>
  </div>

  <div style="display: flex">
    <sidebar
      *ngIf="servicioLayout.isAuthenticate"
      style="width: 150px; background-color: #dfe2ff; padding: 10px"
    ></sidebar>

    <content
      style="
        padding: 10px;
        width: calc(100% - 170px);
        height: calc(100vh - 150px);
        overflow: auto;
      "
    ></content>
  </div>

  <div *ngIf="servicioLayout.isAuthenticate">
    <footer></footer>
  </div>
</div>
